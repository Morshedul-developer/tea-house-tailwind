<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- banner -->
    <section class="grid grid-cols-2 border max-w-7xl mx-auto">
      <div class="banner-left space-y-[30px]">
        <h1 class="text-[80px] text-[#1C1C1C] font-extrabold leading-[100px]">It's good <br> tea time at The <br> Tea House</h1>
        <p class="text-[18px] text-[#777777] leading-[30px] font-medium">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
        <button class="font-semibold text-[20px] text-white px-6 py-4 rounded-lg bg-linear-to-r from-[#FF8938] to-[#FF0000]">Explore More <i class="fa-solid fa-arrow-right-long -rotate-45"></i></button>
      </div>
      <div class="banner-right">
        <img src="./images/banner.png" alt="">
      </div>
    </section>
  </body>
</html>
